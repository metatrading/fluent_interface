plugins {
    id 'java'
    id 'idea'

    id "io.freefair.lombok" version "3.1.4"

}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
